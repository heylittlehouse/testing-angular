<html>
<head>
  <title>Angular Time!</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="reddit">

<div ng-controller="frontPage">
  <ol>
  <div id="post-list" ng-repeat="item in posts">
    <li class="post">
      <ul>
        <li class="title"><a href="{{item.data.url}}">{{item.data.title}}</a></li>
        <li class="post-info">submitted by <a href="http://reddit.com/user/{{item.data.author}}">{{item.data.author}}</a> to <a href="http://reddit.com/r/{{item.data.subreddit}}">/r/{{item.data.subreddit}}</a></li>
        <li class="comments"><a href="http://www.reddit.com{{item.data.permalink}}">{{item.data.num_comments}} comments</li>
      </ul>
    </li>
  </div>
  </ol>
</div>

</body>
</html>
